<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Veterinario</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Iconos -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Propio -->

    <link rel="stylesheet" href="../../assets/veterinarias/styleDashBoard.css">

</head>

<body>


    <head>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-star"></i></a>
                        </li>
                        <li class="nav-item">
                            <p><span>Dashboards /</span> Por Defecto</p>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search"
                                    aria-label="Search" />
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-disabled="true"><i class="bi bi-brightness-high"></i></a>
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-bell"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>

    <main>

        <!-- BARRA LATERAL IZQUIERDA -->
        <div class="barra-lateral-izquierda" id="barraLateralIzquierda">
            <div class="marca-sidebar">
                <i class="bi bi-wind"></i>
                <span class="texto-marca-sidebar">ByeWind</span>
            </div>

            <div class="pestanas-sidebar">
                <button class="pestana-sidebar active">Favoritos</button>
                <button class="pestana-sidebar">Recientes</button>
            </div>

            <div class="menu-sidebar">
                <div class="seccion-sidebar">•</div>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-heart"></i>
                    <span class="texto-item-sidebar">Pacientes</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-arrow-repeat"></i>
                    <span class="texto-item-sidebar">Seguimientos</span>
                </a>

                <div class="seccion-sidebar">Menu</div>
                <a href="#" class="item-sidebar active">
                    <i class="bi bi-speedometer2"></i>
                    <span class="texto-item-sidebar">Dashboard</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-calendar-check"></i>
                    <span class="texto-item-sidebar">Citas</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-flask"></i>
                    <span class="texto-item-sidebar">Laboratorio</span>
                </a>

                <div class="seccion-sidebar">Opciones</div>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-person-badge"></i>
                    <span class="texto-item-sidebar">Perfil usuario</span>
                    <i class="bi bi-chevron-right ms-auto"></i>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-sticky"></i>
                    <span class="texto-item-sidebar">Notas</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-person-plus"></i>
                    <span class="texto-item-sidebar">Registro Usuario</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-hospital"></i>
                    <span class="texto-item-sidebar">Gestión clínica</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-file-earmark-text"></i>
                    <span class="texto-item-sidebar">Reportes</span>
                </a>
                <a href="#" class="item-sidebar">
                    <i class="bi bi-receipt"></i>
                    <span class="texto-item-sidebar">Recetas</span>
                </a>
            </div>

            <button class="boton-colapsar" onclick="alternarBarraIzquierda()">
                <i class="bi bi-chevron-left" id="iconoColapsar"></i>
            </button>
        </div>


    </main>


    <footer>


    </footer>



    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Propio -->

    <script src="../../assets/veterinarias/dashBoard.js"></script>

</body>

</html>
