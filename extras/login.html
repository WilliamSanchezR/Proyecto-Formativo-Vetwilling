<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VetWilling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="container">


            <div class="cont-left">
                <div class="logo">
                    <img src="../assets/extras/img/LOGO-POSITIVO 1.png" alt="Logo VetWilling">
                </div>

                <div class="form">
                    <h2>INGRESAR USUARIO</h2>
                    <p>Por favor, ingresa tu usuario y contraseña para acceder al sistema.</p>

                    <form class="login">
                        <div><i class="fa-regular fa-user"></i><input type="text" id="user" name="user" placeholder="Usuario">
                        </div>

                        <div><i class="fa-solid fa-lock"></i><input type="text" id="password" name="password">
                        </div>

                        <a href="#" id="recover">¡Olvidaste Tu Contraseña?</a>
                        <button type="submit">Ingresar</button>

                    </form>
                </div>
            </div>


           


        </div>

    </main>
    
</body>
</html>
